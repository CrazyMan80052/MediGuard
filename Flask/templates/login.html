<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color:#B2DEEC; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login-container">
        <div class="logo-placeholder">
            <img height="100px" width="100px" src="../static/images/MediGuard.png" alt="MediGuard Logo">
        </div> <!-- Placeholder for logo -->
        
        <header class="hero">
            <h1>Welcome to MediGuard</h1>
        </header>
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>

</html>
